# OAK-D spatial detection (MobileNetSSD) settings
nnModel: "Yolo"
MBN_nnPath: "./rc_nmpc/models/ObjectDetection/mobilenet-ssd_openvino_2021.4_5shave.blob"
Yolo_nnPath: "./rc_nmpc/models/ObjectDetection/yolo-v4-tiny-tf_openvino_2021.4_6shave.blob"
full_frame: true     # set true to track on full RGB video stream
confidence: 0.5

# Depth range (millimeters)
depth_lower_mm: 100
depth_upper_mm: 5000

# RGB preview for detector
preview_w: 300
preview_h: 300

# Track labels (VOC 'person' = 15)
track_labels: [15]
